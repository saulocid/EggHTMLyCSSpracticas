<body>

    <h1>PAPAS FRITAS</h1>
    <p>Recetas de papas fritas caseras</p>
    <br>
    <img src="/src/PapasFritas.jpg" alt="Imagen de papas fritas">
    <br>
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
        <li>Pelas las papas</li>
        <li>Cortar en bastón</li>
        <li>Calentar aceite en una sartén</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
